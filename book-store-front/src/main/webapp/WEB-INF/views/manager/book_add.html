<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base th:href="@{/}"/>
    <title>添加</title>
    <link rel="stylesheet" href="static/css/minireset.css" />
    <link rel="stylesheet" href="static/css/common.css" />
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="static/css/cart.css" />
    <link rel="stylesheet" href="static/css/bookManger.css" />
    <link rel="stylesheet" href="static/css/register.css" />
    <link rel="stylesheet" href="static/css/book_edit.css" />
  </head>
  <body>
    <div class="header">
      <div class="w">
        <div class="header-left">
          <a href="index.html">
            <img src="static/img/logo.gif" alt=""
          /></a>
          <h1>编辑图书</h1>
        </div>
        <div class="header-right">
          <a href="book_manager.html" class="order">图书管理</a>
          <a href="order_manager.html" class="destory">订单管理</a>
          <a href="index.html" class="gohome">返回商城</a>
        </div>
      </div>
    </div>
    <div class="login_banner">
      <div class="register_form">
        <form th:action="BookServlet" action="">
<!--          添加隐藏域  添加方法-->
          <input type="hidden" name="method" value="add"/>
          <div class="form-item">
            <div>
              <label>名称:</label>
              <input type="text" name="bookName" placeholder="请输入名称" />
            </div>
            <span class="errMess" th:text="${msg}">请输入正确的名称</span>
          </div>
          <div class="form-item">
            <div>
              <label>价格:</label>
              <input type="number" name="price" placeholder="请输入价格" />
            </div>
            <span class="errMess">请输入正确数字</span>
          </div>
          <div class="form-item">
            <div>
              <label>作者:</label>
              <input type="text" name="author" placeholder="请输入作者" />
            </div>
            <span class="errMess">请输入正确作者</span>
          </div>
          <div class="form-item">
            <div>
              <label>销量:</label>
              <input type="number" name="sales" placeholder="请输入销量" />
            </div>
            <span class="errMess">请输入正确销量</span>
          </div>
          <div class="form-item">
            <div>
              <label>库存:</label>
              <input type="number" name="stock" placeholder="请输入库存" />
            </div>
            <span class="errMess">请输入正确库存</span>
          </div>

          <button class="btn">提交</button>
        </form>
      </div>
    </div>
    <div class="bottom">
      尚硅谷书城.Copyright ©2023
    </div>
  </body>
</html>
